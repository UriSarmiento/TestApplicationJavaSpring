<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email != null}" th:text="${user.email}"></li>
</ul>

<a th:href="@{/list}">Ver listado</a><br>
<a th:href="@{'/api/params/foo?message=' + ${title}}">Ver api</a><br>
<a th:href="@{/api/params/foo(message='Holi')}">Ver message</a><br>
<a th:href="@{/api/params/bar(data='Metodo bar', code = 22321)}">Ver bar</a><br>
<a th:href="@{/api/var/baz/hola que tal/222}">Ver baz</a><br>

</body>
</html>
